<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAIS — Contact</title>
  <meta name="description" content="AAIS 연락처 및 위치" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <a class="skip-link" href="#main">본문으로 건너뛰기</a>

  <div id="include-header"></div>

  <main id="main">
    <section class="container hero" aria-labelledby="title">
      <div>
        <h1 id="title">Contact</h1>
        <p>AAIS Lab 위치 및 연락처</p>
      </div>
      <div class="hero-graphic">지도/건물 이미지</div>
    </section>

    <section class="section" aria-labelledby="addr">
      <div class="container contact-box">
        <div class="card">
          <h2 id="addr">Address</h2>
          <p>[대학교/캠퍼스/건물/호수]<br/>[도로명/도시/우편번호], [국가]</p>
          <h3>Visit</h3>
          <p>대중교통/주차 안내를 간략히 기재하세요.</p>
          <h3>General Contact</h3>
          <p><a href="mailto:contact@example.edu">contact@example.edu</a></p>
        </div>
        <div class="map">여기에 지도 임베드(예: Google Maps iframe) 가능</div>
      </div>
    </section>
  </main>

  <div id="include-footer"></div>

  <button class="to-top" id="toTop" aria-label="맨 위로">▲</button>
  <script src="assets/js/main.js"></script>
</body>
</html>
